name: Auto Update Common Folder
on:
  repository_dispatch:
    types: [common_lib_updated]

jobs:
  sync-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Repo
        uses: actions/checkout@v4
        with:
          path: project-repo # 自分のリポジトリをこのフォルダに展開

      - name: Checkout Common Lib Repo
        uses: actions/checkout@v4
        with:
          repository: zaz4416/ZazLib # 共通リポジトリ名[重要] (YourName/CommonLib)
          token: ${{ secrets.MY_PAT }}
          path: common-lib # 共通リポジトリをこのフォルダに展開

      - name: Sync Folder
        run: |
          # 1. コピー先が存在することを確認（念のため）
          mkdir -p project-repo/zazlib/

          # 2. 共通リポジトリの「中身」をプロジェクトの「zazlib」へ同期
          # common-lib/ の末尾スラッシュは「中身」を指します
          # --exclude で共通側の Git 管理情報をプロジェクト側に持ち込まないようにします
          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            common-lib/ project-repo/zazlib/

          echo "Sync completed: common-lib(root) -> project-repo/zazlib/"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          path: project-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync zazlib folder from common lib"
          title: "🤖 共通ライブラリフォルダの同期"
          body: "共通リポジトリの最新フォルダ内容を同期しました。"
          branch: "sync-common-folder"
