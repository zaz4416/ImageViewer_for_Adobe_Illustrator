name: Sync Common Folder
on:
  repository_dispatch:
    types: [common_lib_updated]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Repo
        uses: actions/checkout@v4
        with:
          path: project-repo

      - name: Checkout Common Lib Repo
        uses: actions/checkout@v4
        with:
          repository: zaz4416/ZazLib # 共通リポジトリ名
          token: ${{ secrets.MY_PAT }}
          path: common-lib

      - name: Sync zazlib Folder
        run: |
          mkdir -p project-repo/zazlib/
          # 共通側のルートからプロジェクトのzazlibへ同期（Git情報は除外）
          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            common-lib/ project-repo/zazlib/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          path: project-repo
          token: ${{ secrets.GITHUB_TOKEN }} # 自分のPR作成用
          commit-message: "🤖 共通ライブラリを最新に同期"
          branch: sync-common-library
          title: "🤖 共通ライブラリの自動同期"
          body: "共通リポジトリ(ZazLib)の更新を反映しました。"
