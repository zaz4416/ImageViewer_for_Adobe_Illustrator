name: Auto Update Common Folder
on:
  repository_dispatch:
    types: [common_lib_updated]

jobs:
  sync-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Repo
        uses: actions/checkout@v4
        with:
          path: project-repo # 自分のリポジトリをこのフォルダに展開

      - name: Checkout Common Lib Repo
        uses: actions/checkout@v4
        with:
          repository: YourName/CommonLib # 共通リポジトリ名
          token: ${{ secrets.MY_PAT }}
          path: common-lib # 共通リポジトリをこのフォルダに展開

      - name: Sync Folder
        run: |
          # 共通リポジトリ内の zazlib フォルダをプロジェクト内の zazlib へ同期
          # rsync の --delete オプションを使うと、削除されたファイルも同期されます
          rsync -av --delete common-lib/zazlib/ project-repo/zazlib/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          path: project-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync zazlib folder from common lib"
          title: "🤖 共通ライブラリフォルダの同期"
          body: "共通リポジトリの最新フォルダ内容を同期しました。"
          branch: "sync-common-folder"
